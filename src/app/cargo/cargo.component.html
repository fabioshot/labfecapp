<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form #form="ngForm" novalidate>

      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-gear"></i> Cargo
          </h2>
        </div>
      </div>


      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead"></p>
        </div>

        <div class="col-sm-6 col-xs-12">
          <app-input errorMessage="Campo Obrigatório" label="Cargo:" >
            <input type="text" class="form-control" minlength="10" name="cargo" ngModel required autocomplete="off">
          </app-input>

        </div>

        <div class="col-sm-3 col-xs-3">
          <div class="form-group">
            <label class="control-label esconder">&nbsp;</label>
            <button  type="button" class="form-control btn btn-info"> Limpar Campos </button>
          </div>
        </div>

        <div class="col-sm-3 col-xs-3">
          <div class="form-group">
            <label class="control-label esconder">&nbsp;</label>
            <button type="button" class="form-control btn btn-success" [disabled]="!form.valid">Salvar Cargo</button>
          </div>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead"></p>
        </div>

        <div class="col-xs-12 table-responsive">

          <table class="table table-striped ">
            <thead>
              <tr>
                <th style="width:90%">Cargos</th>
                <th style="width:10%">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center"></td>
                  <td class="text-right" style="width:100%">
                  <a class="btn btn-md btn-danger"><i class="fa fa-trash"></i></a>&nbsp;&nbsp;
                  <a class="btn btn-md btn-primary"><i class="fa fa-pencil"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </form>
  </section>
</section>
